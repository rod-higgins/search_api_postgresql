          type: string
          label: 'Password key reference (Key module) - optional'
        ssl_mode:
          type: string
          label: 'SSL Mode (forced to require for Azure)'
        ssl_ca:
          type: string
          label: 'Path to SSL certificate'
        options:
          type: sequence
          label: 'Additional PDO options'
          sequence:
            type: string
    index_prefix:
      type: string
      label: 'Index table prefix'
    fts_configuration:
      type: string
      label: 'PostgreSQL FTS configuration'
    debug:
      type: boolean
      label: 'Debug mode'
    batch_size:
      type: integer
      label: 'Indexing batch size'
    azure_embedding:
      type: mapping
      label: 'Azure embedding configuration'
      mapping:
        enabled:
          type: boolean
          label: 'Enable Azure embeddings'
        endpoint:
          type: string
          label: 'Azure OpenAI endpoint'
        api_key:
          type: string
          label: 'API key (deprecated - use api_key_name)'
        api_key_name:
          type: string
          label: 'API key name (Key module)'
        deployment_name:
          type: string
          label: 'Deployment name'
        model:
          type: string
          label: 'Embedding model'
        dimension:
          type: integer
          label: 'Vector dimension'
        batch_size:
          type: integer
          label: 'Batch size for embeddings'
        rate_limit_delay:
          type: integer
          label: 'Rate limit delay (ms)'
        max_retries:
          type: integer
          label: 'Maximum retries'
        timeout:
          type: integer
          label: 'Request timeout (seconds)'
        enable_cache:
          type: boolean
          label: 'Enable embedding cache'
        cache_ttl:
          type: integer
          label: 'Cache TTL (seconds)'
    vector_index:
      type: mapping
      label: 'Vector index configuration'
      mapping:
        method:
          type: string
          label: 'Index method (ivfflat, hnsw)'
        ivfflat_lists:
          type: integer
          label: 'IVFFlat lists parameter'
        hnsw_m:
          type: integer
          label: 'HNSW M parameter'
        hnsw_ef_construction:
          type: integer
          label: 'HNSW ef_construction parameter'
        hnsw_ef_search:
          type: integer
          label: 'HNSW ef_search parameter'
    hybrid_search:
      type: mapping
      label: 'Hybrid search configuration'
      mapping:
        enabled:
          type: boolean
          label: 'Enable hybrid search'
        text_weight:
          type: float
          label: 'Text search weight (0.0-1.0)'
        vector_weight:
          type: float
          label: 'Vector search weight (0.0-1.0)'
        similarity_threshold:
          type: float
          label: 'Minimum similarity threshold'
        rerank:
          type: boolean
          label: 'Enable result reranking'

