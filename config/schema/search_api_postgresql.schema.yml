search_api.backend.plugin.postgresql:
  type: config_object
  label: 'PostgreSQL search backend'
  mapping:
    connection:
      type: mapping
      label: 'Database connection'
      mapping:
        host:
          type: string
          label: 'Host'
        port:
          type: integer
          label: 'Port'
        database:
          type: string
          label: 'Database name'
        username:
          type: string
          label: 'Username'
        password:
          type: string
          label: 'Password (optional)'
        password_key:
          type: string
          label: 'Password key reference (Key module) - optional'
        ssl_mode:
          type: string
          label: 'SSL Mode'
        ssl_ca:
          type: string
          label: 'Path to SSL certificate'
        options:
          type: sequence
          label: 'Additional PDO options'
          sequence:
            type: string
    index_prefix:
      type: string
      label: 'Index table prefix'
    fts_configuration:
      type: string
      label: 'PostgreSQL FTS configuration'
    debug:
      type: boolean
      label: 'Debug mode'
    batch_size:
      type: integer
      label: 'Indexing batch size'
    ai_embeddings:
      type: mapping
      label: 'AI Embeddings configuration (optional)'
      mapping:
        enabled:
          type: boolean
          label: 'Enable AI embeddings'
        azure_ai:
          type: mapping
          label: 'Azure AI configuration'
          mapping:
            endpoint:
              type: string
              label: 'Azure OpenAI endpoint'
            api_key:
              type: string
              label: 'API key (deprecated - use api_key_name)'
            api_key_name:
              type: string
              label: 'API key name (Key module)'
            deployment_name:
              type: string
              label: 'Deployment name'
            model:
              type: string
              label: 'Embedding model'
            dimension:
              type: integer
              label: 'Vector dimension'

# Azure PostgreSQL backend configuration
search_api.backend.plugin.postgresql_azure:
  type: config_object
  label: 'Azure PostgreSQL search backend'
  mapping:
    connection:
      type: mapping
      label: 'Database connection'
