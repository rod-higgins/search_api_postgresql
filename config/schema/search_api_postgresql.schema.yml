# Updated search_api_postgresql.schema.yml
# Unified PostgreSQL backend configuration matching PostgreSQLBackend.php

search_api.backend.plugin.postgresql:
  type: config_object
  label: 'PostgreSQL search backend with AI vector search'
  mapping:
    # Standard Search API DB fields (REQUIRED for compatibility)
    database:
      type: string
      label: 'Database identifier'
    min_chars:
      type: integer
      label: 'Minimum word length'
    matching:
      type: string
      label: 'Partial matching mode'
    autocomplete:
      type: mapping
      label: 'Autocomplete settings'
      mapping:
        suggest_suffix:
          type: boolean
          label: 'Suggest word endings'
        suggest_words:
          type: boolean
          label: 'Suggest additional words'
    
    # PostgreSQL-specific connection configuration
    connection:
      type: mapping
      label: 'Database connection'
      mapping:
        host:
          type: string
          label: 'Host'
        port:
          type: integer
          label: 'Port'
        database:
          type: string
          label: 'Database name'
        username:
          type: string
          label: 'Username'
        password:
          type: string
          label: 'Password (optional for passwordless auth)'
        password_key:
          type: string
          label: 'Password key reference (Key module)'
        ssl_mode:
          type: string
          label: 'SSL Mode'
        ssl_ca:
          type: string
          label: 'Path to SSL certificate'
        options:
          type: sequence
          label: 'Additional PDO options'
          sequence:
            type: string
    
    # PostgreSQL-specific indexing configuration
    index_prefix:
      type: string
      label: 'Index table prefix'
    fts_configuration:
      type: string
      label: 'PostgreSQL FTS configuration'
    debug:
      type: boolean
      label: 'Debug mode'
    batch_size:
      type: integer
      label: 'Indexing batch size'
    
    # AI Embeddings configuration (COMPLETE)
    ai_embeddings:
      type: mapping
      label: 'AI Embeddings configuration'
      mapping:
        enabled:
          type: boolean
          label: 'Enable AI embeddings'
        provider:
          type: string
          label: 'AI provider (azure or openai)'
        
        # Azure OpenAI configuration
        azure:
          type: mapping
          label: 'Azure OpenAI configuration'
          mapping:
            endpoint:
              type: string
              label: 'Azure OpenAI endpoint'
            api_key:
              type: string
              label: 'Azure OpenAI API key (direct)'
            api_key_name:
              type: string
              label: 'Azure OpenAI API key name (Key module)'
            deployment_name:
              type: string
              label: 'Azure deployment name'
            api_version:
              type: string
              label: 'Azure API version'
            model:
              type: string
              label: 'Embedding model'
            dimension:
              type: integer
              label: 'Vector dimension'
        
        # OpenAI configuration
        openai:
          type: mapping
          label: 'OpenAI configuration'
          mapping:
            api_key:
              type: string
              label: 'OpenAI API key (direct)'
            api_key_name:
              type: string
              label: 'OpenAI API key name (Key module)'
            model:
              type: string
              label: 'Embedding model'
            organization:
              type: string
              label: 'OpenAI organization ID'
            base_url:
              type: string
              label: 'OpenAI base URL'
            dimension:
              type: integer
              label: 'Vector dimension'
        
        # Common AI settings
        batch_size:
          type: integer
          label: 'AI batch size'
        rate_limit_delay:
          type: integer
          label: 'Rate limit delay (ms)'
        max_retries:
          type: integer
          label: 'Maximum retries'
        timeout:
          type: integer
          label: 'Request timeout (seconds)'
        enable_cache:
          type: boolean
          label: 'Enable embedding cache'
        cache_ttl:
          type: integer
          label: 'Cache TTL (seconds)'
    
    # Vector Index configuration (MISSING from original)
    vector_index:
      type: mapping
      label: 'Vector index configuration'
      mapping:
        method:
          type: string
          label: 'Index method (ivfflat, hnsw)'
        lists:
          type: integer
          label: 'Number of lists for IVFFLAT'
        probes:
          type: integer
          label: 'Number of probes for IVFFLAT'
        distance:
          type: string
          label: 'Distance metric (cosine, l2, inner_product)'
    
    # Hybrid Search configuration (MISSING from original)
    hybrid_search:
      type: mapping
      label: 'Hybrid search configuration'
      mapping:
        enabled:
          type: boolean
          label: 'Enable hybrid search'
        text_weight:
          type: float
          label: 'Text search weight (0.0-1.0)'
        vector_weight:
          type: float
          label: 'Vector search weight (0.0-1.0)'
        similarity_threshold:
          type: float
          label: 'Minimum similarity threshold'
        max_results:
          type: integer
          label: 'Maximum results to return'
    
    # Performance configuration (MISSING from original)
    performance:
      type: mapping
      label: 'Performance configuration'
      mapping:
        connection_pool_size:
          type: integer
          label: 'Connection pool size'
        statement_timeout:
          type: integer
          label: 'Statement timeout (ms)'
        work_mem:
          type: string
          label: 'PostgreSQL work_mem setting'
        effective_cache_size:
          type: string
          label: 'PostgreSQL effective_cache_size setting'

