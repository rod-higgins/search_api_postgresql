# PostgreSQL configuration for Search API development
# Based on pgvector requirements and performance optimization

# Memory settings
shared_buffers = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB
effective_cache_size = 1GB

# Connection settings
max_connections = 100
listen_addresses = '*'
port = 5432

# Logging
log_statement = 'none'
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Checkpoints
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Performance for pgvector
random_page_cost = 1.1
seq_page_cost = 1.0

# Enable extensions
shared_preload_libraries = 'pg_stat_statements'

# Search API optimizations
effective_io_concurrency = 200